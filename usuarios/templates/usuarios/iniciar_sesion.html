{% extends "base.html" %}
{% block contenido %}
<div class="form-card login-card">
    <h1>Iniciar Sesión</h1>

    <form action="{% url 'iniciar_sesion' %}" method="POST">
        {% csrf_token %}

        {% for field in form_login %}
        <div class="form-field">
            <p><span class="label">{{ field.label }}:</span> {{ field }}</p>
        </div>
        {% endfor %}

        <input type="submit" value="Iniciar Sesión" class="btn-submit">
    </form>
</div>
{% endblock contenido %}
