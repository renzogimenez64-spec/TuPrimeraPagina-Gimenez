{% extends "base.html" %}
{% block contenido %}
<div class="form-card register-card">
    <h1>Registrarse</h1>

    <form action="{% url 'registro' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-field">
            <p><span class="label">{{ field.label }}:</span> {{ field }}</p>
        </div>
        {% endfor %}

        <input type="submit" value="Registrarse" class="btn-submit">
    </form>
</div>
{% endblock contenido %}
