<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
</head>
<body>
    <nav>
        <a href={% url 'inicio'%}>Inicio</a>
        <a href={%url 'crear_libro'%}>Crear libro</a>
        <a href={%url 'lista_libros'%}>Libros</a>
    </nav>
    <h1>Libros en la Biblioteca</h1>
    <ul>
        {% for libro in lista_libros %}
        <li>
            {{libro}}
            <a href={% url "detalle_libro" libro.id%}>Ver</a>
            <a href={% url "actualizar_libro" libro.id%}>Actualizar</a>
            <a href={% url "eliminar_libro" libro.id%}>Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
